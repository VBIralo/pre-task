<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>

  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="signup">
      <div class="app-title">
        <h1>Sign Up</h1>
      </div>

      <div class="signup-form">
        <form class="signup" id="signup-form">
          <div class="input-field">
            <input type="text" class="signup-field" value="" placeholder="Your Name" id="signup-name" name="first_name"
              autofocus required>
          </div>
          <div class="input-field">
            <input type="email" class="signup-field" value="" placeholder="Email" id="signup-email" name="email"
              required>
          </div>
          <div class="input-field">
            <input type="password" class="signup-field" value="" placeholder="Password" id="signup-password" name="pass"
              required>
          </div>
          <div class="input-btn">
            <a class="submit-btn" onclick="return validateForm()" href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a class="theme-btn" onclick="return switchTheme()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 56 56" id="svg-moon">
      <path clip-rule="evenodd"
        d="M29.124 4.976a1.5 1.5 0 01-.435 1.67A17.459 17.459 0 0022.5 20c0 9.665 7.835 17.5 17.5 17.5 2.878 0 5.59-.694 7.98-1.921a1.5 1.5 0 012.063 1.93C46.362 46.03 37.88 52 28 52 14.745 52 4 41.255 4 28 4 14.845 14.584 4.162 27.701 4.002a1.5 1.5 0 011.423.974zm-5.309 2.441C14.222 9.357 7 17.835 7 28c0 11.598 9.402 21 21 21 7.228 0 13.605-3.652 17.384-9.215A20.518 20.518 0 0140 40.5c-11.322 0-20.5-9.178-20.5-20.5 0-4.743 1.612-9.11 4.315-12.583z"
        fill="currentColor" fill-rule="evenodd"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 28 28" id="svg-sun" style="display:none;">
      <g fill="currentColor">
        <path
          d="M15 2a1 1 0 10-2 0v3a1 1 0 102 0zM15 23a1 1 0 10-2 0v3a1 1 0 102 0zM23.892 20.866a1 1 0 101-1.732l-2.598-1.5a1 1 0 10-1 1.732zM5.706 10.366a1 1 0 101-1.732l-2.598-1.5a1 1 0 00-1 1.732zM2.742 20.5a1 1 0 01.366-1.366l2.598-1.5a1 1 0 111 1.732l-2.598 1.5a1 1 0 01-1.366-.366zM20.928 10a1 1 0 01.366-1.366l2.598-1.5a1 1 0 111 1.732l-2.598 1.5A1 1 0 0120.928 10z">
        </path>
        <path clip-rule="evenodd"
          d="M14 8.031a5.969 5.969 0 100 11.938A5.969 5.969 0 0014 8.03zM9.992 14c0-2.355 1.653-4.008 4.008-4.008s4.016 1.653 4.016 4.008-1.661 4-4.016 4-4.008-1.645-4.008-4z"
          fill-rule="evenodd"></path>
      </g>
    </svg>
  </a>
</body>

</html>
